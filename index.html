	'震惊！主题了，原因竟然是...',
	'三分钟带你了解主题，看完跪了',
	'最新消息！主题后竟然这样了...'
]

let 下取整 = Math.floor;

let 同余乘数 = 214013;
let 同余加数 = 2531011;
let 同余模 = Math.pow(2,32);

let 随机种子 = 获取网址参数('随机种子') || 下取整( 随便取一个数(0, 同余模, Math.random) );

let 主体 = 获取网址参数('主体') || '吃饭';
let 动作 = 获取网址参数('动作') || '用嘴';
let 另一种说法 = 获取网址参数('另一种说法') || '不能用屁股吃';
let 主题 = '';

$('#subject').value = 主体;
$('#predicate').value = 动作;
$('#fact').value = 另一种说法;

function 同余发生器() {
	随机种子 = ( 随机种子 * 同余乘数 + 同余加数 ) % 同余模;
	return 随机种子 / 同余模;
};

function 随便取一句(列表){
	let 坐标 = 下取整( 同余发生器() * 列表.length );
	return 列表[坐标];
}

function 随便取一个数(最小值 = 0,最大值 = 100,随机数函数 = 同余发生器){
	let 数字 = 随机数函数() * ( 最大值 - 最小值 ) + 最小值;
	return 数字;
}

function 来点名人名言(){
	let 名言 = 随便取一句(名人名言)
	名言 = 名言.replace('曾经说过', 随便取一句(前面垫话) )
	名言 = 名言.replace('这不禁令小编深思', 随便取一句(后面垫话) )
	return 名言
}

function 来点论述(){
	let 句子 = 随便取一句(论述);
	句子 = 句子.replace(RegExp('主题', 'g'),主题);
	return 句子;
}

function 增加段落(段落){
	if(段落[段落.length-1] === ' '){
		段落 = 段落.slice(0,-2)
	}
	return '　　' + 段落 + '。'
}

function 来个标题(主题){
	let 随机标题 = 随便取一句(标题);
	随机标题 = 随机标题.replace(RegExp('主题', 'g'),主题);
	return '<h2 align="center">' + 随机标题 + '</h2>'
}

function 生成文章(){
	主体 = $('#subject').value;
	动作 = $('#predicate').value;
	另一种说法 = $('#fact').value;
	if(!(主体 && 动作 && 另一种说法)) return;
	主题 = 主体 + 动作;

	history.pushState({url: window.location.href}, null ,'?主体=' + 主体 + '&动作=' + 动作 + '&另一种说法=' + 另一种说法 + '&随机种子=' + 随机种子);
	let 文章 = []
	let 段落 = '';
	let 文章长度 = 0;

	文章.push(来个标题(主题));
	文章.push('　　' + 主题 + '是怎么回事呢？' + 主体 + '相信大家都很熟悉，但是' + 主题 + '是怎么回事呢，下面就让小编带大家一起了解吧。');

	while( 文章长度 < 500 ){
		let 随机数 = 随便取一个数();
		if(随机数 < 5 && 段落.length > 200){
			段落 = 增加段落(段落);
			文章.push(段落);
			段落 = '';
		}else if(随机数 < 20){
			let 句子 = 来点名人名言();
			文章长度 = 文章长度 + 句子.length;
			段落 = 段落 + 句子;
		}else{
			let 句子 = 来点论述();
			文章长度 = 文章长度 + 句子.length;
			段落 = 段落 + 句子;
		}
	}
	段落 = 增加段落(段落);
	文章.push(段落);

	文章.push('　　总结的来说，' + 主题 + '其实就是' + 另一种说法 + '， 大家可能会很惊讶' + 主体 + '怎么会' + 动作 +'呢？但事实就是这样，小编也感到非常惊讶。这就是关于' + 主题 + '的事情了，大家有什么想法呢，欢迎在评论区告诉小编一起讨论哦！');

	let 排版 = '<div>' + 文章.join('</div><div>') + '</div>';
	$('#文章').innerHTML = 排版;
}

if (获取网址参数('主体') && 获取网址参数('动作') && 获取网址参数('另一种说法')) {
	生成文章();
}
